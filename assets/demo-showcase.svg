<svg width="100%" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="max-width: 800px; margin: 0 auto; display: block;"}
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Matrix Rain Effect -->
  <g opacity="0.3">
    <text x="50" y="50" fill="#00ff41" font-family="monospace" font-size="12">01010101</text>
    <text x="150" y="80" fill="#00ffff" font-family="monospace" font-size="12">11001010</text>
    <text x="250" y="60" fill="#00ff41" font-family="monospace" font-size="12">10101100</text>
    <text x="350" y="90" fill="#00ffff" font-family="monospace" font-size="12">01100101</text>
    <text x="450" y="70" fill="#00ff41" font-family="monospace" font-size="12">11010011</text>
    <text x="550" y="100" fill="#00ffff" font-family="monospace" font-size="12">00110110</text>
    <text x="650" y="55" fill="#00ff41" font-family="monospace" font-size="12">10011010</text>
    <text x="750" y="85" fill="#00ffff" font-family="monospace" font-size="12">01011001</text>
    
    <animateTransform attributeName="transform" type="translate" values="0,-20; 0,620; 0,-20" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.8)" stroke="url(#aiGradient)" stroke-width="1"/>
  <!-- App-style logo in header -->
  <g transform="translate(20, 20) scale(0.2)">
    <path d="M 150 25 
             C 170 25, 200 35, 225 60
             C 245 80, 250 100, 250 130
             L 250 170
             C 250 200, 245 220, 225 240
             C 200 265, 170 275, 150 275
             C 130 275, 100 265, 75 240
             C 55 220, 50 200, 50 170
             L 50 130
             C 50 100, 55 80, 75 60
             C 100 35, 130 25, 150 25 Z" 
          fill="url(#aiGradient)" opacity="0.8"/>
    <path d="M 150 45 
             C 165 45, 185 50, 205 70
             C 220 85, 225 100, 225 120
             L 225 180
             C 225 200, 220 215, 205 230
             C 185 250, 165 255, 150 255
             C 135 255, 115 250, 95 230
             C 80 215, 75 200, 75 180
             L 75 120
             C 75 100, 80 85, 95 70
             C 115 50, 135 45, 150 45 Z" 
          fill="rgba(0,0,0,0.6)"/>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#aiGradient)" letter-spacing="1px">NEOCORE</text>
    <text x="150" y="175" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#aiGradient)">DB</text>
  </g>
  <text x="90" y="35" fill="url(#aiGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">NeoCore</text>
  <text x="40" y="55" fill="#888" font-family="Arial, sans-serif" font-size="12">AI-Powered Development Platform</text>

  <!-- Sidebar -->
  <rect x="0" y="80" width="200" height="320" fill="rgba(0,0,0,0.6)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
  
  <!-- Sidebar Items -->
  <g fill="#00ffff" font-family="Arial, sans-serif" font-size="14">
    <rect x="20" y="100" width="160" height="30" fill="rgba(0,255,255,0.2)" rx="5"/>
    <text x="30" y="120">📊 Dashboard</text>
    
    <text x="30" y="160">🗄️ Database</text>
    <text x="30" y="190">🔗 GraphQL</text>
    <text x="30" y="220">🔐 Authentication</text>
    <text x="30" y="250">☁️ Storage</text>
    <text x="30" y="280">⚡ Functions</text>
    <text x="30" y="310">🤖 AI Assistant</text>
    <text x="30" y="340">🔧 Playground</text>
  </g>

  <!-- Main Content Area -->
  <rect x="200" y="80" width="600" height="320" fill="rgba(0,0,0,0.3)"/>

  <!-- Dashboard Cards -->
  <g>
    <!-- Metrics Card -->
    <rect x="220" y="100" width="180" height="120" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1" rx="10" filter="url(#glow)"/>
    <text x="235" y="125" fill="#00ffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Database Metrics</text>
    <text x="235" y="145" fill="#888" font-family="Arial, sans-serif" font-size="12">Active Connections: 147</text>
    <text x="235" y="165" fill="#888" font-family="Arial, sans-serif" font-size="12">Query Time: 2.3ms</text>
    <text x="235" y="185" fill="#00ff41" font-family="Arial, sans-serif" font-size="12">Status: Online ●</text>
    <rect x="350" y="190" width="40" height="20" fill="#00ff41" opacity="0.3" rx="3">
      <animate attributeName="width" values="40;60;40" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- AI Assistant Card -->
    <rect x="420" y="100" width="180" height="120" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1" rx="10" filter="url(#glow)"/>
    <text x="435" y="125" fill="#00ffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Assistant</text>
    <text x="435" y="145" fill="#888" font-family="Arial, sans-serif" font-size="12">GPT-4o-mini Ready</text>
    <text x="435" y="165" fill="#888" font-family="Arial, sans-serif" font-size="12">Last Query: 0.8s</text>
    <circle cx="570" cy="185" r="5" fill="#00ff41">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="580" y="190" fill="#00ff41" font-family="Arial, sans-serif" font-size="12">Active</text>

    <!-- Code Generation Demo -->
    <rect x="620" y="100" width="160" height="120" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1" rx="10" filter="url(#glow)"/>
    <text x="635" y="125" fill="#00ffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Live Code Gen</text>
    <text x="635" y="145" fill="#00ff41" font-family="monospace" font-size="10">function getUser(id) {</text>
    <text x="645" y="160" fill="#00ff41" font-family="monospace" font-size="10">return db.query(</text>
    <text x="655" y="175" fill="#00ff41" font-family="monospace" font-size="10">'SELECT * FROM'</text>
    <text x="655" y="190" fill="#00ff41" font-family="monospace" font-size="10">users WHERE...'</text>
    <text x="645" y="205" fill="#00ff41" font-family="monospace" font-size="10">);</text>
    <text x="635" y="220" fill="#00ff41" font-family="monospace" font-size="10">}</text>
  </g>

  <!-- Chat Interface -->
  <rect x="220" y="240" width="560" height="120" fill="rgba(0,0,0,0.6)" stroke="url(#aiGradient)" stroke-width="1" rx="10"/>
  <text x="235" y="260" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Development Assistant</text>
  
  <!-- Chat Messages -->
  <g font-family="Arial, sans-serif" font-size="11">
    <rect x="240" y="270" width="400" height="25" fill="rgba(0,255,255,0.1)" rx="12"/>
    <text x="250" y="287" fill="#00ffff">User: Create a REST API endpoint for user authentication</text>
    
    <rect x="280" y="300" width="480" height="40" fill="rgba(0,255,65,0.1)" rx="12"/>
    <text x="290" y="317" fill="#00ff41">AI: I'll create a secure authentication endpoint for you:</text>
    <text x="290" y="332" fill="#888" font-family="monospace" font-size="10">app.post('/api/auth', async (req, res) => { ... }</text>
  </g>

  <!-- Typing Indicator -->
  <g opacity="0.8">
    <circle cx="250" cy="350" r="2" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="262" cy="350" r="2" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="274" cy="350" r="2" fill="#00ffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="290" y="355" fill="#888" font-size="11">AI is typing...</text>
  </g>

  <!-- Performance Metrics (moved up and smaller) -->
  <rect x="220" y="370" width="180" height="25" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1" rx="5"/>
  <text x="225" y="385" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metrics</text>
  <text x="225" y="393" fill="#888" font-size="9">Response: 2.3ms ↗</text>

  <!-- API Status (moved up and smaller) -->
  <rect x="420" y="370" width="180" height="25" fill="url(#cardGradient)" stroke="url(#aiGradient)" stroke-width="1" rx="5"/>
  <text x="425" y="385" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API Status</text>
  <circle cx="435" cy="390" r="2" fill="#00ff41"/>
  <text x="445" y="394" fill="#00ff41" font-size="9">All endpoints healthy</text>

  <!-- Floating Particles -->
  <g opacity="0.6">
    <circle cx="100" cy="200" r="2" fill="#00ffff">
      <animate attributeName="cy" values="200;150;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="2" fill="#00ff41">
      <animate attributeName="cy" values="300;250;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Footer -->
  <text x="400" y="395" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">NeoCore Platform - Where AI Meets Development</text>
</svg>