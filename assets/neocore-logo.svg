<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41ff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41ff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M200 30 L280 60 L320 130 L280 200 L200 230 L120 200 L80 130 L120 60 Z" 
        fill="url(#shieldGradient)" 
        opacity="0.2" 
        filter="url(#glow)"/>
  
  <!-- Shield Border -->
  <path d="M200 30 L280 60 L320 130 L280 200 L200 230 L120 200 L80 130 L120 60 Z" 
        fill="none" 
        stroke="url(#shieldGradient)" 
        stroke-width="3" 
        filter="url(#glow)"/>

  <!-- Inner Shield -->
  <path d="M200 50 L260 75 L290 130 L260 185 L200 210 L140 185 L110 130 L140 75 Z" 
        fill="#1a1a1a" 
        stroke="url(#shieldGradient)" 
        stroke-width="2"/>

  <!-- Network Lines -->
  <g stroke="url(#textGradient)" stroke-width="2" opacity="0.7">
    <line x1="200" y1="90" x2="200" y2="110" />
    <line x1="180" y1="100" x2="220" y2="100" />
    <line x1="200" y1="140" x2="200" y2="160" />
    <line x1="180" y1="150" x2="220" y2="150" />
    <line x1="200" y1="170" x2="200" y2="190" />
  </g>

  <!-- NEOCORE Text -->
  <text x="200" y="280" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        filter="url(#glow)">NEOCORE</text>

  <!-- DB Text -->
  <text x="200" y="140" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#dbGradient)" 
        text-anchor="middle" 
        filter="url(#glow)">DB</text>

  <!-- Additional glow effects -->
  <circle cx="200" cy="130" r="60" fill="none" stroke="url(#shieldGradient)" stroke-width="1" opacity="0.3"/>
</svg>